<div class="card mt-3 text-center" style="width:20rem;">
  <img [src]="prodDetail?.Img" alt="...">
  <div class="card-body">
    <h5 class="card-title">Name: {{prodDetail?.Name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted ">Price: {{prodDetail?.Price}}</h6>
    <h5 class="card-title">Quantity: {{prodDetail?.Quantity}}</h5>


  </div>

</div>
  <div class="mt-3 " style="width:30rem;">
  <button class="btn btn-info m-2" (click)="goNext()">Next</button>
  <button class="btn btn-info m-2" (click)="ogPrevious()">Previous</button>
  <button class="btn btn-info m-2" (click)="backList()">BackList</button>
  <a class="btn btn-info m-2 " routerLink="/order"
    routerLinkActive="active">BackList</a>
</div>
